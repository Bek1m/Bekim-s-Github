<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Gjimnazi Kiril Pejcinoviq</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="./img/loggo" alt="logoja" />
				<h4 class="logo"></h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Klasat</a></li>
					<li><a class="nav-link" href="#">Profesoret</a></li>
					<li><a class="nav-link" href="#">Kontakte</a></li>
				</ul>
			</nav>
			<div class="Options">
				<img src="./img/" alt="Opsijone" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Per te ardhmen tuaj!</h1>
						<p>
							Apliko tani online ne website-in origjinal!
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">Apliko</button>
						<button class="cta-add">Selekto</button>
					</div>
				</div>
				<div class="cover">
					<img src="./laptop-ui-master/img/Cover" alt="" />
				</div>
			</section>

			<div class="">
				<img src="./img/ alt="" />
				<img src="./img/" alt="" />
				<img src="./img/" alt="" />
				<img src="./img/" alt="" />
				<img src="./img/" alt="" />
			</div>

			<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
		</main>
	</body>
</html>
